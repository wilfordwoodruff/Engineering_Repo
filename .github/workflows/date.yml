name: Python script and Test Runner

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:  # This allows the action to be run manually from the Actions tab

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python scripts
      run: |
        python /Engineering_Repo/stories/date/scripts/autobiographies.py
        python /Engineering_Repo/stories/date/scripts/daybooks.py
        python /Engineering_Repo/stories/date/scripts/journals.py

    - name: Run Python tests
      run: |
        python -m unittest /Engineering_Repo/stories/date/test/TestAuto.py
        python -m unittest /Engineering_Repo/stories/date/test/TestDayBooks.py
        python -m unittest /Engineering_Repo/stories/date/test/TestJournal.py
